<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sissy Crossdresser Game</title>
    <script>
        function buyItem() {
            const items = [
                "Lace Dress",
                "High Heels",
                "Makeup Kit",
                "Wig",
                "Stockings",
                "Jewelry",
                "Purse"
            ];
            const randomIndex = Math.floor(Math.random() * items.length);
            const item = items[randomIndex];
            document.getElementById("purchasedItems").innerHTML += `<li>${item}</li>`;
        }
    </script>
</head>
<body>
    <h1>Sissy Crossdresser Game</h1>
    <button onclick="buyItem()">Buy Item</button>
